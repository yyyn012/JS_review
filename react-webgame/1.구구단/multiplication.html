<!-- 구구단 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        state = {
          //contructor를 빼도 동작한다. 실무에서는 이 방법을 더 많이 쓸 때도 있다.
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: "",
          result: "",
        };

        onSubmit = (e) => {
          //화살표 함수가 아닌 function을 이용할 경우 this가 달라져 버리기 때문에 웬만해서는 그냥 화살표 함수를 쓰는 게 좋다.
          e.preventDefault();
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            this.setState((prevState) => {
              return {
                result: prevState.value + " 정답입니다!",
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: "",
              };
            });
            //단순히 setState를 비동기로 만들면 해당 함수 안 코드가 전체 재랜더링되는 부작용이 있다.
            //이를 해결하기 위해서는 this.setState를 위와 같이 화살표 함수의 형태로 만들면 된다.
            this.input.focus();
          } else {
            this.setState({
              result: "틀렸습니다!",
              value: "",
            });
            this.input.focus();
          }
        };

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        onRefInput = (c) => {
          this.input = c;
        };
        //랜더가 너무 자주 실행되어 렌더링이 느려질 것 같다면 이렇게 코드를 따로 빼는 게 더 좋은 방법일 수 있다.

        render() {
          return (
            <div>
              <div>
                {this.state.first} 곱하기 {this.state.second}는?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  ref={this.onRefInput}
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button>값을 입력해주세요.</button>
              </form>
              <div>{this.state.result}</div>
            </div>
          );
        }
      }

      //   <form>에 onSubmit()이 없거나 <input>에 value 또는 onChange()가 없다면 잘 동작하지 않을 것이다.
    </script>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <br />
          <GuGuDan />
          <hr />
          <br />
          <GuGuDan />
          <hr />
          <br />
          <GuGuDan />
          <hr />
        </div>,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
