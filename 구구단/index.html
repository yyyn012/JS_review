<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //React Hooks

      const GuGuDan = () => {
        const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
        const [second, setSecond] = React.useState(
          Math.ceil(Math.random() * 9)
        );
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const onRefInput = React.useRef();

        // useRef는 리액트 훅의 한 종류로, Ref는 reference(참조)의 줄임말이다.

        // 특정한 DOM요소에 접근이 가능하면, 불필요한 재렌더링을 하지 않는다는 장점이 있다.(주로 input에 잘 쓰이는 편이다.)

        // current라는 키 값을 지닌 프로퍼티가 생성되고, 이 current를 통해 값을 변경한다. (이때 React컴포넌트는 재렌더링 되지 않는다.)

        const onChangeInput = (e) => {
          setValue(e.target.value);
        };

        const onSubmit = (e) => {
          e.preventDefault();
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            setResult("정답" + value);
            setFirst(Math.ceil(Math.random() * 9));
            setSecond(Math.ceil(Math.random() * 9));
            setValue("");
            onRefInput.current.focus();
          } else {
            setResult("땡");
            setValue("");
            onRefInput.current.focus();
          }
        };

        return (
          <div>
            <div>
              {first} 곱하기 {second}는?
            </div>
            <form onSubmit={onSubmit}>
              <input ref={onRefInput} onChange={onChangeInput} value={value} />
              <button>입력!</button>
            </form>
            <div id="result">{result}</div>
          </div>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector("#root"));
    </script>
  </body>
</html>
