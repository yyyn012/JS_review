<html>
  <head> </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
    <script type="text/babel">
      "use strict";

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "You liked this.";
          }

          return (
            <div>
              <button
                onClick={() => {
                  //this.state.liked = true (틀린 예시)
                  this.setState({ liked: true });
                }}
              >
                Like
              </button>
            </div>
          );
        }
      }

      // 리액트에서는 객체(state)를 직접적으로 바꾸지 못한다.(배열, 함수도 객체이므로 아래와 같은 불변성의 특징을 가진다.)

      // 리액트에서 활용 못하는 함수(배열을 직접적으로 수정하기 때문) : pop, push, shift, splice

      // 리액트에서 활용가능한 함수(새로운 배열을 만들어 냄) : concat, slice

      // 따라서 객체 대신 객체를 복사해서 쓰거나 setState함수를 이용해야 한다.
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton />, document.querySelector("#root"));
    </script>
  </body>
</html>
